{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card cp-card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h5 mb-3"><i class="fa-solid fa-trash me-2"></i>Excluir presente</h1>

        <p class="text-muted">
          Tem certeza que deseja excluir o presente <span class="fw-semibold">{{ gift.title }}</span>?
          Esta ação não pode ser desfeita.
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'painel_presentes' %}">
              <i class="fa-solid fa-ban me-2"></i>Cancelar
            </a>
            <button class="btn btn-danger" type="submit">
              <i class="fa-solid fa-trash me-2"></i>Excluir definitivamente
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
